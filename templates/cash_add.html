{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1>Add Cash</h1>
    <form action="/cash_add" method="post">
        <input name="cash" type="number" step="any">
        <button type="submit">Add money</button>
    </form>
    <span>Current cash: {{ cash | usd }}</span>
{% endblock %}
