{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1>Withdraw Cash</h1>
    <form action="/cash_withdraw" method="post">
        <input name="cash" type="number" step="any">
        <button type="submit">Withdraw money</button>
    </form>
    <span>Current cash: {{ cash | usd }}</span>
{% endblock %}
